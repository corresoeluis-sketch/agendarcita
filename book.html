<!doctype html>
<html>
<head><meta charset="utf-8"><title>Reservar</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="p-3">
  <div class="container">
    <h3>Reservar: {{ slot.date }} {{ slot.time }}</h3>
    <form method="post">
      <div class="mb-3"><label>Nombre</label><input class="form-control" name="name" required></div>
      <div class="mb-3"><label>Email</label><input class="form-control" name="email" type="email"></div>
      <div class="mb-3"><label>Notas</label><textarea class="form-control" name="notes"></textarea></div>
      <button class="btn btn-primary">Confirmar reserva</button>
    </form>
    <p class="mt-2"><a href="/">Volver</a></p>
  </div>
</body>
</html>
